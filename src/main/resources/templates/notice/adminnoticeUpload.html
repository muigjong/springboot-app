<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400&display=swap" rel="stylesheet">

    <title>코람데오 성경퀴즈 공지 등록</title>

    <!-- 관리자메인 기본 폼    -->
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #ffffff; /* 배경색을 흰색으로 변경 */
            color: #333333; /* 텍스트 색상을 어두운 회색으로 변경 */
            margin: 0;
            padding: 0;
        }
        #admin_title {
            background-color: #f0f0f0; /* 제목 배경색을 밝은 회색으로 변경 */
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
        }
        #admin_container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #admin_top_link {
            background-color: #f0f0f0; /* 상단 링크 배경색 변경 */
            width: 100%;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        #admin_top_link a {
            color: #007bff; /* 링크 색상을 파란색으로 변경 */
            text-decoration: none;
            margin: 0 1rem;
        }
        #admin_body {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #admin_left {
            background-color: #f9f9f9; /* 왼쪽 메뉴 배경색 변경 */
            padding: 1rem;
            width: 250px;
            border-right: 1px solid #ccc;
        }
        #admin_left a {
            color: #007bff; /* 링크 색상 변경 */
            text-decoration: none;
        }
        .admin_left_1, .admin_left_2, .admin_left_3 {
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
            padding: 10px;
            background-color: #ffffff; /* 각 메뉴 항목 배경색을 흰색으로 변경 */
        }
        .left_margin ul {
            list-style-type: none;
            padding-left: 1rem;
        }
        .left_margin ul li {
            margin: 0.5rem 0;
        }
        #admin_center {
            padding: 1rem;
            margin-top: 200px; /* 아래쪽 마진 추가 */
        }

    </style>

    <!-- 공지사항 업로드-->
    <style>
        .n_up_container {
    width: 900px; /* 전체 넓이를 900px로 설정 */
    margin: 0 auto; /* 중앙 정렬 */
    background-color: #fff;
    padding: 40px; /* 패딩 추가 */
    border-radius: 8px; /* 둥근 모서리 */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
}
.n_up_container h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px; /* 아래쪽 마진 추가 */
}
.n_up_container label {
    display: block; /* 라벨을 블록 요소로 설정 */
    margin: 15px 0 5px; /* 위쪽 마진 추가 */
    color: #555;
    font-weight: bold; /* 라벨 텍스트를 굵게 */
}

.n_up_container input[type="text"],
.n_up_container input[type="file"],
.n_up_container textarea {
    width: 100%; /* 입력 필드와 텍스트 영역의 너비를 100%로 설정 */
    padding: 12px; /* 패딩 추가 */
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* 패딩과 테두리가 포함된 전체 너비 계산 */
    font-size: 16px; /* 폰트 크기 설정 */
    margin-bottom: 20px; /* 아래쪽 마진 추가 */
}
.n_up_container textarea {
    resize: vertical; /* 세로로만 크기 조절 가능 */
}
.n_up_container  input[type="submit"] {
    padding: 12px 20px; /* 버튼 패딩 설정 */
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 16px; /* 폰트 크기 설정 */
    display: block; /* 블록 요소로 설정하여 중앙 정렬 */
    margin: 0 auto; /* 중앙 정렬 */
}
.n_up_container input[type="submit"]:hover {
    background-color: #0056b3; /* 마우스 오버 시 색상 변경 */
}
    </style>
</head>
<body>
<div id="admin_title">관리자 페이지입니다.</div>


<div id="admin_container">
    <div id="admin_top_link"><a href="/coramdeobiblequiz">[메인페이지 바로가기]</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/logout">로그아웃</a>
    </div>

    <div id=admin_body>
        <!-- 왼쪽 -->
        <div id="admin_left" class="customerCenter_box">

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/quiz/createQuizQuestion">성경퀴즈</a>
                    <ul>
                        <li><a href="/quiz/createQuizQuestion">성경퀴즈 입력</a></li>
                        <li><a href="/quiz/listQuizQuestions">성경퀴즈 목록</a></li>


                    </ul>

                </div>
            </div>

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/admin/AllUsers">회원관리</a>
                    <ul>
                        <li><a href="/admin/AllUsers">회원목록/검색/강퇴</a></li>

                    </ul>
                </div>
            </div>
            <div class="admin_left_2">
                <br>
                <div class="left_margin"><a href="/adminBoard/list">게시판 문의 관리</a>
                    <ul>
                        <li><a href="/adminBoard/list">게시판 문의 목록보기</a></li>
                        <!--                            <li><a href="">게시판 문의 답변 달기</a></li>-->
                    </ul>
                </div>
            </div>

            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">공지사항</a>
                    <ul>
                        <li><a href="/notice/list">공지 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">자주하는 질문</a>
                    <ul>
                        <li><a href="/faqList">문답 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">이벤트</a>
                    <ul>
                        <li><a href="/admin/events">이벤트 기간 설정</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- 가운데 -->
        <div id="admin_center" class="customerCenter_box">
        <div class="n_up_container">
            <h1>공지 등록 폼</h1>

            <form action="/notice/upload" method="POST" enctype="multipart/form-data">
                <label for="noticeTitle">공지 제목:</label>
                <input type="text" id="noticeTitle" name="noticeTitle" required>

                <label for="noticeImage">공지 이미지:</label>
                <input type="file" id="noticeImage" name="noticeImage" accept="image/*" required>

                <label for="noticeText">공지 내용:</label>
                <textarea id="noticeText" name="noticeText" rows="4" required></textarea>

                <input type="submit" value="등록">
            </form>
        </div>
    </div>
    </div>
</div>

</body>
</html>
