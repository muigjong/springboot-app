<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400&display=swap" rel="stylesheet">

    <title>코람데오 성경퀴즈 공지 목록</title>
    <!-- 관리자메인 기본 폼    -->
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #ffffff; /* 배경색을 흰색으로 변경 */
            color: #333333; /* 텍스트 색상을 어두운 회색으로 변경 */
            margin: 0;
            padding: 0;
        }
        #admin_title {
            background-color: #f0f0f0; /* 제목 배경색을 밝은 회색으로 변경 */
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
        }
        #admin_container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #admin_top_link {
            background-color: #f0f0f0; /* 상단 링크 배경색 변경 */
            width: 100%;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        #admin_top_link a {
            color: #007bff; /* 링크 색상을 파란색으로 변경 */
            text-decoration: none;
            margin: 0 1rem;
        }
        #admin_body {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #admin_left {
            background-color: #f9f9f9; /* 왼쪽 메뉴 배경색 변경 */
            padding: 1rem;
            width: 250px;
            border-right: 1px solid #ccc;
        }
        #admin_left a {
            color: #007bff; /* 링크 색상 변경 */
            text-decoration: none;
        }
        .admin_left_1, .admin_left_2, .admin_left_3 {
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
            padding: 10px;
            background-color: #ffffff; /* 각 메뉴 항목 배경색을 흰색으로 변경 */
        }
        .left_margin ul {
            list-style-type: none;
            padding-left: 1rem;
        }
        .left_margin ul li {
            margin: 0.5rem 0;
        }
        #admin_center {
            padding: 1rem;
            margin-top: 200px; /* 아래쪽 마진 추가 */
        }

    </style>


    <!-- 공지사항 목록   -->
    <style>
        .n_container {
     width: 900px; /* 전체 넓이를 900px로 설정 */
     margin: 0 auto; /* 중앙 정렬 */
     background-color: #fff;
     padding: 20px;
     border-radius: 5px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 .n_h1 {
     text-align: center;
     color: #333;
 }
 .upload-link {
     display: inline-block; /* 인라인 블록으로 설정하여 크기 조절 가능 */
     background-color: #007bff;
     color: white;
     padding: 15px;
     width: 150px; /* 너비를 100px로 설정 */
     text-align: center; /* 텍스트 중앙 정렬 */
     border-radius: 5px;
     text-decoration: none;
     font-size: 16px;
     transition: background-color 0.3s;
     margin-bottom: 20px;
     float: left; /* 왼쪽으로 위치 */
 }
 .upload-link:hover {
     background-color: #0056b3; /* 마우스 오버 시 색상 변경 */
 }
 .n_container table {
     width: 100%; /* 테이블을 전체 너비로 설정 */
     border-collapse: collapse;
     margin-top: 20px;
 }
 .n_container th,
 .n_container td {
     border: 1px solid #ddd;
     padding: 10px;
     text-align: left;
 }
 .n_container th {
     background-color: #f2f2f2;
     color: #333;
 }
 .n_container img {
     width: 100px;
     height: auto;
 }
 .n_container button {
     padding: 1px 10px;
     margin-right: 5px;
     background-color: #5cb85c;
     color: white;
     border: none;
     border-radius: 4px;
     cursor: pointer;
 }
 .n_container button:hover {
     background-color: #4cae4c;
 }

 .n_td1 {
 width: 120px;
 }

  .n_td2 {
 width: 270px;
 }

 .n_td3 {
 width: 200px;
 }

    </style>
</head>
<body>
<div id="admin_title">관리자 페이지입니다.</div>


<div id="admin_container">
    <div id="admin_top_link"><a href="/coramdeobiblequiz">[메인페이지 바로가기]</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/logout">로그아웃</a>
    </div>

    <div id=admin_body>
        <!-- 왼쪽 -->
        <div id="admin_left" class="customerCenter_box">

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/quiz/createQuizQuestion">성경퀴즈</a>
                    <ul>
                        <li><a href="/quiz/createQuizQuestion">성경퀴즈 입력</a></li>
                        <li><a href="/quiz/listQuizQuestions">성경퀴즈 목록</a></li>


                    </ul>

                </div>
            </div>

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/admin/AllUsers">회원관리</a>
                    <ul>
                        <li><a href="/admin/AllUsers">회원목록/검색/강퇴</a></li>

                    </ul>
                </div>
            </div>
            <div class="admin_left_2">
                <br>
                <div class="left_margin"><a href="/adminBoard/list">게시판 문의 관리</a>
                    <ul>
                        <li><a href="/adminBoard/list">게시판 문의 목록보기</a></li>
                        <!--                            <li><a href="">게시판 문의 답변 달기</a></li>-->
                    </ul>
                </div>
            </div>

            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">공지사항</a>
                    <ul>
                        <li><a href="/notice/list">공지 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">자주하는 질문</a>
                    <ul>
                        <li><a href="/faqList">문답 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">이벤트</a>
                    <ul>
                        <li><a href="/admin/events">이벤트 기간 설정</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- 가운데 -->
        <div id="admin_center" class="customerCenter_box">
        <div class="n_container mt-5">
            <h1 class="n_h1">공지사항 목록</h1>

            <!-- 공지사항 업로드 링크 추가 -->
            <a href="/notice/adminnoticeUpload" class="upload-link">공지사항 업로드</a>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>제목</th>
                    <th>이미지</th>
                    <th>내용</th>
                    <th>올린 시간</th> <!-- 올린 시간 열 추가 -->
                    <th>작업</th> <!-- 작업 열 추가 -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="notice : ${notices}">
                    <td th:text="${notice.noticeTitle}" class="n_td1">제목</td>
                    <td class="n_td1">
                        <img th:src="@{${'http://192.168.106.6/' + notice.noticeImage}}" alt="공지 이미지"/>
                    </td>
                    <td class="n_td2" th:text="${notice.noticeText}">내용</td>
                    <td class="n_td3" th:text="${notice.formattedCreatedAt}">올린 시간</td> <!-- 올린 시간 표시 -->
                    <td class="n_td1">
                        <form th:action="@{/notice/edit/{id}(id=${notice.noticeId})}" method="get"
                              style="display:inline;">
                            <button type="submit">수정하기</button>
                        </form>
                        <form th:action="@{/notice/delete/{id}(id=${notice.noticeId})}" method="post"
                              onsubmit="return confirm('삭제하시겠습니까?');" style="display:inline;">
                            <button type="submit">삭제하기</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
</body>
</html>
