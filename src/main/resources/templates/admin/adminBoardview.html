<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400&display=swap" rel="stylesheet">
    <title>코람데오 성경퀴즈</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #ffffff; /* 배경색을 흰색으로 변경 */
            color: #333333; /* 텍스트 색상을 어두운 회색으로 변경 */
            margin: 0;
            padding: 0;
        }
        #admin_title {
            background-color: #f0f0f0; /* 제목 배경색을 밝은 회색으로 변경 */
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
        }
        #admin_container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #admin_top_link {
            background-color: #f0f0f0; /* 상단 링크 배경색 변경 */
            width: 100%;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        #admin_top_link a {
            color: #007bff; /* 링크 색상을 파란색으로 변경 */
            text-decoration: none;
            margin: 0 1rem;
        }
        #admin_body {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #admin_left {
            background-color: #f9f9f9; /* 왼쪽 메뉴 배경색 변경 */
            padding: 1rem;
            width: 250px;
            border-right: 1px solid #ccc;
        }
        #admin_left a {
            color: #007bff; /* 링크 색상 변경 */
            text-decoration: none;
        }
        .admin_left_1, .admin_left_2, .admin_left_3 {
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
            padding: 10px;
            background-color: #ffffff; /* 각 메뉴 항목 배경색을 흰색으로 변경 */
        }
        .left_margin ul {
            list-style-type: none;
            padding-left: 1rem;
        }
        .left_margin ul li {
            margin: 0.5rem 0;
        }


    </style>

    <style>
        #admin_center {
            padding: 1rem;
            margin-top: 30px 10px; /* 아래쪽 마진 추가 */
        }



        .main-content {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #ffffff; /* 배경색 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 20px; /* 내부 여백 */
            margin-top: 20px; /* 위쪽 여백 */
        }

        h1, h2, h3 {
            color: #333; /* 제목 색상 */
        }

        table {
            width: 100%; /* 테이블이 부모 요소의 넓이를 꽉 차게 */
            border-collapse: collapse; /* 테두리 겹침 방지 */
            margin-top: 20px; /* 위쪽 여백 */
        }

        th, td {
            font-family: 'Nanum Gothic', sans-serif;
            padding: 12px; /* 셀 안쪽 여백 */
            border: 1px solid #ddd; /* 셀 테두리 */
            text-align: left; /* 텍스트 왼쪽 정렬 */
        }

        th {
            background-color: #f2f2f2; /* 헤더 배경색 */
            font-weight: bold; /* 글자 두껍게 */
        }

        .respond-section {
            margin-top: 20px; /* 답글 목록과의 간격 */
            padding: 10px; /* 내부 여백 */
            border: 1px solid #ddd; /* 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
            background-color: #f9f9f9; /* 배경색 */
        }

        .respond {
            margin-bottom: 15px; /* 답글 간격 */
            padding: 10px; /* 내부 여백 */
            border: 1px solid #e0e0e0; /* 답글 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
            background-color: #fafafa; /* 답글 배경색 */
        }

        .respond-header {
            display: flex; /* 플렉스 박스 사용 */
            justify-content: space-between; /* 양쪽 정렬 */
            font-weight: bold; /* 글자 두껍게 */
            margin-bottom: 5px; /* 간격 */
        }

        .respond-content {
            margin: 10px 0; /* 내용 간격 */
            color: #555; /* 내용 색상 */
        }

        .respond-actions {
            display: flex; /* 플렉스 박스 사용 */
            gap: 10px; /* 버튼 간 간격 */
        }

.edit-button {
        display: inline-block; /* 블록 요소로 변경 */
        padding: 5px 10px; /* 내부 여백 */
        background-color: #28a745; /* 수정 버튼 배경색 */
        color: white; /* 글자 색상 */
        border: none; /* 테두리 없음 */
        border-radius: 5px; /* 모서리 둥글게 */
        text-decoration: none; /* 밑줄 제거 */
        margin-right: 10px; /* 오른쪽 여백 */
        transition: background-color 0.3s; /* 호버 시 애니메이션 효과 */
        font-size: 13px;
    }

    .edit-button:hover {
        background-color: #218838; /* 호버 시 색상 변경 */
    }


        .delete-button {
            background-color: #dc3545; /* 삭제 버튼 배경색 */
            color: white; /* 글자 색상 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            padding: 8px 10px; /* 내부 여백 */
            cursor: pointer; /* 커서 포인터 */
             font-size: 13px;
        }

        .delete-button:hover {
            background-color: #c82333; /* 호버 시 색상 변경 */
        }

        .reply-button {
            display: inline-block; /* 블록 요소로 변경 */
            padding: 10px 15px; /* 내부 여백 */
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 글자 색상 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            text-decoration: none; /* 밑줄 제거 */
            margin-top: 20px; /* 위쪽 여백 */
            transition: background-color 0.3s; /* 호버 시 애니메이션 효과 */
        }

        .reply-button:hover {
            background-color: #0056b3; /* 호버 시 색상 변경 */
        }
    </style>


</head>

<body>
<div id="admin_title">관리자 페이지입니다.</div>


<div id="admin_container">
    <div id="admin_top_link"><a href="/coramdeobiblequiz">[메인페이지 바로가기]</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/logout">로그아웃</a>
    </div>

    <div id=admin_body>
        <!-- 왼쪽 -->
        <div id="admin_left" class="customerCenter_box">

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/quiz/createQuizQuestion">성경퀴즈</a>
                    <ul>
                        <li><a href="/quiz/createQuizQuestion">성경퀴즈 입력</a></li>
                        <li><a href="/quiz/listQuizQuestions">성경퀴즈 목록</a></li>


                    </ul>

                </div>
            </div>

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/admin/AllUsers">회원관리</a>
                    <ul>
                        <li><a href="/admin/AllUsers">회원목록/검색/강퇴</a></li>

                    </ul>
                </div>
            </div>
            <div class="admin_left_2">
                <br>
                <div class="left_margin"><a href="/adminBoard/list">게시판 문의 관리</a>
                    <ul>
                        <li><a href="/adminBoard/list">게시판 문의 목록보기</a></li>
                        <!--                            <li><a href="">게시판 문의 답변 달기</a></li>-->
                    </ul>
                </div>
            </div>

            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">공지사항</a>
                    <ul>
                        <li><a href="/notice/list">공지 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">자주하는 질문</a>
                    <ul>
                        <li><a href="/faqList">문답 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">이벤트</a>
                    <ul>
                        <li><a href="/admin/events">이벤트 기간 설정</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 가운데 -->
        <div id="admin_center" class="customerCenter_box">
            <div class="main-content">
                <h1>게시판 문의 작성 글</h1>

                <table>
                    <tr>
                        <th>작성자</th>
                        <td th:text="${board.userNickname}">작성자</td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td th:text="${board.boardTitle}">제목</td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td th:text="${board.boardContent}">내용</td>
                    </tr>
                </table>

                <h2>성심 성의껏 고객의 입장에서 답글을 달아주세요.</h2>

                <div class="respond-section">
                    <h3>답글 목록</h3>
                    <div th:each="respond : ${responds}" class="respond">
                        <div class="respond-header">
                            <strong>코람데오 성경퀴즈</strong>
                            <span th:text="${#dates.format(respond.respondDate, 'yyyy-MM-dd HH:mm')}">글등록일</span>
                        </div>
                        <div th:text="${respond.respondContent}" class="respond-content">답글 내용</div>
                        <div class="respond-actions">
                            <a th:href="@{/responds/edit/{id}/{boardId}(id=${respond.respondId}, boardId=${board.boardId})}" class="edit-button">수정하기</a>
                            <form th:action="@{/responds/delete/{id}(id=${respond.respondId})}" method="post" style="display:inline;" onsubmit="return confirmDelete();">
                                <input type="hidden" name="boardId" th:value="${board.boardId}"/>
                                <button type="submit" class="delete-button">삭제하기</button>
                            </form>
                        </div>
                    </div>
                </div>

                <a th:href="@{/respondForm(boardId=${board.boardId})}" class="reply-button">답글 작성하기</a>
            </div>
        </div>


            </div>
        </div>
    </div>
</div>

<!--삭제버튼-->
<script>
    function confirmDelete() {
        return confirm("정말로 삭제하시겠습니까?");
    }
</script>
</body>

</html>
