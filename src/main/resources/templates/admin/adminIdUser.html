<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400&display=swap" rel="stylesheet">

    <title>코람데오 성경퀴즈</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #ffffff; /* 배경색을 흰색으로 변경 */
            color: #333333; /* 텍스트 색상을 어두운 회색으로 변경 */
            margin: 0;
            padding: 0;
        }
        #admin_title {
            background-color: #f0f0f0; /* 제목 배경색을 밝은 회색으로 변경 */
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
        }
        #admin_container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #admin_top_link {
            background-color: #f0f0f0; /* 상단 링크 배경색 변경 */
            width: 100%;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        #admin_top_link a {
            color: #007bff; /* 링크 색상을 파란색으로 변경 */
            text-decoration: none;
            margin: 0 1rem;
        }
        #admin_body {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #admin_left {
            background-color: #f9f9f9; /* 왼쪽 메뉴 배경색 변경 */
            padding: 1rem;
            width: 250px;
            border-right: 1px solid #ccc;
        }
        #admin_left a {
            color: #007bff; /* 링크 색상 변경 */
            text-decoration: none;
        }
        .admin_left_1, .admin_left_2, .admin_left_3 {
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
            padding: 10px;
            background-color: #ffffff; /* 각 메뉴 항목 배경색을 흰색으로 변경 */
        }
        .left_margin ul {
            list-style-type: none;
            padding-left: 1rem;
        }
        .left_margin ul li {
            margin: 0.5rem 0;
        }
        #admin_center {
            padding: 1rem;
            margin-top: 200px; /* 아래쪽 마진 추가 */
        }
        #admin_center img {
            max-width: 100%;
            height: auto;
        }
    </style>

<!--    모든 회원 목록-->
    <style>
        #admin_center {
  background-color: #f5f5f5;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  height: 300px;
  }

#allusers {
  font-family: 'Nanum Gothic', sans-serif;
  font-size: 14px;
  color: #333;
}

#allusers table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

#allusers th, #allusers td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

#allusers th {
  background-color: #f2f2f2;
}

#allusers td {
  vertical-align: middle;
}

#allusers a button {
  background-color: #e74c3c;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#allusers a button:hover {
  background-color: #c0392b;
}

    </style>


</head>

<body>
<div id="admin_title">관리자 페이지입니다.</div>


<div id="admin_container">
    <div id="admin_top_link"><a href="/coramdeobiblequiz">[메인페이지 바로가기]</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/logout">로그아웃</a></div>

    <div id=admin_body>
        <!-- 왼쪽 -->
        <div id="admin_left" class="customerCenter_box">

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/quiz/createQuizQuestion">성경퀴즈</a>
                    <ul>
                        <li><a href="/quiz/createQuizQuestion">성경퀴즈 입력</a></li>
                        <li><a href="/quiz/listQuizQuestions">성경퀴즈 목록</a></li>


                    </ul>

                </div>
            </div>

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/admin/AllUsers">회원관리</a>
                    <ul>
                        <li><a href="/admin/AllUsers">회원목록/검색/강퇴</a></li>

                    </ul>
                </div>
            </div>
            <div class="admin_left_2">
                <br>
                <div class="left_margin"><a href="/adminBoard/list">게시판 문의 관리</a>
                    <ul>
                        <li><a href="/adminBoard/list">게시판 문의 목록보기</a></li>
                        <!--                            <li><a href="">게시판 문의 답변 달기</a></li>-->
                    </ul>
                </div>
            </div>

            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">공지사항</a>
                    <ul>
                        <li><a href="/notice/list">공지 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">자주하는 질문</a>
                    <ul>
                        <li><a href="/faqList">문답 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">이벤트</a>
                    <ul>
                        <li><a href="/admin/events">이벤트 기간 설정</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- 가운데 -->
        <div id="admin_center" class="customerCenter_box">
            <div id="allusers">
                <table>
                    <tr>
                        <td th:text="'이메일: ' + ${user.email}" id="allusers_t" colspan="2"></td>
                        <td th:text="'닉네임: ' + ${user.nickname}"></td>
                        <td th:text="'가입일: ' + ${#dates.format(user.userDate, 'yyyy-MM-dd HH:mm')}">글등록일</td>

                    </tr>
                    <tr>
                        <td th:text="'생년월일: ' + ${user.birthday}"></td>
                        <td th:text="'성별: ' + ${user.church}"></td>
                        <td th:text="'회원권한: ' + ${user.role}"></td>
                        <td th:text="'휴대폰번호: ' + ${user.phone}"></td>

                    </tr>

                </table>

                <a th:href="@{/admin/userDelete(id=${user.userId})}">
                    <button>회원 강퇴</button>
                </a>

            </div>
        </div>
    </div>
</div>

</body>

</html>
