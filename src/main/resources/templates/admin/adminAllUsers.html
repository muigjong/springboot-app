<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400&display=swap" rel="stylesheet">
    <title>코람데오 성경퀴즈</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif; /* 나눔고딕으로 변경 */
            background-color: #ffffff; /* 배경색을 흰색으로 변경 */
            color: #333333; /* 텍스트 색상을 어두운 회색으로 변경 */
            margin: 0;
            padding: 0;
        }
        #admin_title {
            background-color: #f0f0f0; /* 제목 배경색을 밝은 회색으로 변경 */
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
        }
        #admin_container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #admin_top_link {
            background-color: #f0f0f0; /* 상단 링크 배경색 변경 */
            width: 100%;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        #admin_top_link a {
            color: #007bff; /* 링크 색상을 파란색으로 변경 */
            text-decoration: none;
            margin: 0 1rem;
        }
        #admin_body {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #admin_left {
            background-color: #f9f9f9; /* 왼쪽 메뉴 배경색 변경 */
            padding: 1rem;
            width: 250px;
            border-right: 1px solid #ccc;
        }
        #admin_left a {
            color: #007bff; /* 링크 색상 변경 */
            text-decoration: none;
        }
        .admin_left_1, .admin_left_2, .admin_left_3 {
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc; /* 경계선을 밝은 회색으로 변경 */
            padding: 10px;
            background-color: #ffffff; /* 각 메뉴 항목 배경색을 흰색으로 변경 */
        }
        .left_margin ul {
            list-style-type: none;
            padding-left: 1rem;
        }
        .left_margin ul li {
            margin: 0.5rem 0;
        }
        #admin_center {
            padding: 1rem;
            margin-top: 200px; /* 아래쪽 마진 추가 */
        }
        #admin_center img {
            max-width: 100%;
            height: auto;
        }

        #allusers {
            max-width: 900px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        form input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }

        form button {
            padding: 10px 20px;
            background-color: rgb(240, 118, 139);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        form button:hover {
            background-color: rgb(220, 98, 119);
        }

        table {
            width: 900px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid rgb(240, 118, 139);
        }

        th, td {
            text-align: left;
            font-size: 14px;
        }

        td {
            width: 300px;
        }

        #allusers_t {
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e2e2e2;
        }

        a {
            color: rgb(240, 118, 139);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>


</head>

<body>
<div id="admin_title">관리자 페이지입니다.</div>


<div id="admin_container">
    <div id="admin_top_link"><a href="/coramdeobiblequiz">[메인페이지 바로가기]</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/logout">로그아웃</a></div>

    <div id=admin_body>
        <!-- 왼쪽 -->
        <div id="admin_left" class="customerCenter_box">

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/quiz/createQuizQuestion">성경퀴즈</a>
                    <ul>
                        <li><a href="/quiz/createQuizQuestion">성경퀴즈 입력</a></li>
                        <li><a href="/quiz/listQuizQuestions">성경퀴즈 목록</a></li>


                    </ul>

                </div>
            </div>

            <div class="admin_left_1">
                <br>
                <div class="left_margin"><a href="/admin/AllUsers">회원관리</a>
                    <ul>
                        <li><a href="/admin/AllUsers">회원목록/검색/강퇴</a></li>

                    </ul>
                </div>
            </div>
            <div class="admin_left_2">
                <br>
                <div class="left_margin"><a href="/adminBoard/list">게시판 문의 관리</a>
                    <ul>
                        <li><a href="/adminBoard/list">게시판 문의 목록보기</a></li>
                        <!--                            <li><a href="">게시판 문의 답변 달기</a></li>-->
                    </ul>
                </div>
            </div>

            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">공지사항</a>
                    <ul>
                        <li><a href="/notice/list">공지 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">자주하는 질문</a>
                    <ul>
                        <li><a href="/faqList">문답 목록/등록/수정/삭제</a></li>
                    </ul>
                </div>
            </div>
            <div class="admin_left_3">
                <br>
                <div class="left_margin"><a href="">이벤트</a>
                    <ul>
                        <li><a href="/admin/events">이벤트 기간 설정</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- 가운데 -->
        <div id="admin_center" class="customerCenter_box">
            <div id="allusers">
                <form th:action="@{/admin/AllUsers}" method="get">
                    <input type="text" name="searchKeyword1"  placeholder="이메일 주소로 검색">
                    <button type="submit">검색</button>
                </form>


<!--                <form th:action="@{/admin/AllUsers}" method="get">-->
<!--                    <input type="text" name="searchKeyword2"  placeholder="닉네임으로 검색">-->
<!--                    <button type="submit">검색</button>-->
<!--                </form>-->

<!--                <form th:action="@{/admin/AllUsers}" method="get">-->
<!--                    <input type="text" name="searchKeyword3"  placeholder="연락처로 검색">-->
<!--                    <button type="submit">검색</button>-->
<!--                </form>-->
                <br>
                <br>

                <table th:each="user : ${users}">

                    <tr>

                        <td id="allusers_t">
                            <a th:text="'이메일 : ' + ${user.email}"
                               th:href="@{/admin/IdUser(id=${user.userId})}"></a></td>
                        <td th:text="'휴대폰 : ' + ${user.phone}"></td>
                        <td th:text="'닉네임 : ' + ${user.nickname}"></td>
                    </tr>
                </table>
                <br>
                <!--페이징------------------------------------->

                <a th:href="@{/admin/AllUsers(page=0)}"> << </a>

                <!--        <a th:href="${firstPage} ? '#' : @{/board/list(page=${number})}"> 이전 </a>-->

<!--                <a th:href="${users.first} ? '#' : @{/admin/AllUsers(page=${users.Number})}">prev</a>-->

                <th:block th:each="page : ${#numbers.sequence(startPage, lastPage)}">
                    <!-----------------현제페이지가 아닌경우 a테그 이동가능 (이때 page=1 부터 쿼리 스트링) ------------ param. 파라미터  쿼리 스트링 중에 특정 값 을 넣어 넘겨줌 a링크에 물려있음  ------->
                    <a th:if="${page != firstPage}"
                       th:href="@{/admin/AllUsers(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}"
                       th:text="${page}"></a>

                    <strong th:if="${page == firstPage}" th:text="${page}" style="color : red "></strong>

                </th:block>

                <!--        <a th:href="${firstPage} ? '#' : @{/board/list(page=${number})}"> 다음 </a>-->

                <a th:href="@{/admin/AllUsers(page=${users.TotalPages} -1 )}"> >> </a>

            </div>
        </div>
    </div>
</div>
</body>

</html>
